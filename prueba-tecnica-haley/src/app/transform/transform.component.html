<div class='formSection'>
  <form [formGroup]='arrayOfArrays'>

    <input type="text" placeholder="write the first array" formControlName=firstArray>
    <input type="text" placeholder="write the second array" formControlName=secondArray>

    <button (click)="transformArray()">Transform</button>
  <span>Click the button to unify the two arrays</span>
  </form>

  <div *ngIf='array.getValue().length'>
    <span>Array Transformed: [{{array | async}}]</span>
  </div>
</div>
